# This is a basic workflow to help you get started with Actions

name: ci-build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build-stage-1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    outputs:
      VERSION:

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade -r requirements.txt

      - name: Run the build script
        id: runbuild
        shell: bash
        run: |
            VERSION=$(invoke version)
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Building $VERSION"
            invoke build
            ls -al dist

      - name: Check output
        shell: bash
        run: |
          echo "Do we get the output value here? --> ${{ steps.runbuild.outputs.VERSION }}"
          echo "What about here -->" $VERSION

      - name: Save workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-stage-1
          path: dist/my_archive-${{ steps.runbuild.outputs.VERSION }}.zzz





  build-stage-2:
    needs: build-stage-1
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
          cache: 'pip'

      - name: download stage-1 artifact
        uses: actions/download-artifact@v3
        with:
          name: build-stage-1

      - name: Check workspace
        shell: bash
        run: |
          echo "Workspace: " $PWD
          ls -alR
